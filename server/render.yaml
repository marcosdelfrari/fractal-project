services:
  - type: web
    name: fractal-backend
    env: node
    rootDir: server
    buildCommand: npm install && npx prisma generate
    startCommand: node app.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      # Adicione outras vari√°veis no dashboard do Render
      # DATABASE_URL, FRONTEND_URL, etc.
